<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Tweet</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="card">
      <div>
        <img
          src="images/gautam.jpg"
          alt="Profile picture of tweet owner"
          class="tweet-img"
        />
      </div>
      <div class="tweet-text">
        <div>
          <!--class="tweet-text"-->
          <p class="username">@GautamVaswani1</p>
          <p class="tweet">I'd love to teach HTML & CSS!!</p>
        </div>
        <div class="reactions">
          <div class="comment">
            <img src="images/comment.png" alt="" class="icons" />
            <p>234</p>
          </div>

          <div class="retweet">
            <img src="images/retweet.png" alt="" class="icons" />
            <p>54</p>
          </div>

          <div class="like">
            <img src="images/like.png" alt="" class="icons" />
            <p>1.2k</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
