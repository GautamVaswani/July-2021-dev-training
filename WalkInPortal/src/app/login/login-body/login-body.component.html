<main>
  <!-- Form section -->
  <form class="login-form" (ngSubmit)="clickHandler('login')" ngNativeValidate>
    <div class="form-line"></div>
    <div class="login-header">Log in</div>

    <div class="username">
      <input
        type="email"
        id="uname"
        name="uname"
        placeholder="Email ID*"
        required
        [(ngModel)]="email"
      />
      <!-- <br /> -->
      <label for="fname" (click)="clickHandler('forgot-email')"
        >FORGOT EMAIL ID?</label
      >
    </div>

    <div class="password">
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password*"
        required
        [(ngModel)]="password"
      />
      <img
        src="{{ iconFolderUrl }}preview-show.svg"
        alt="Password show icon"
        class="bi bi-eye-slash"
        id="togglePassword"
        (click)="clickHandler('preview')"
      />
      <!-- <br /> -->
      <label for="fname" (click)="clickHandler('forgot-password')"
        >FORGOT PASSWORD?</label
      >
    </div>

    <div class="rememberMe" (click)="clickHandler('rememberMe')">
      <img
        src="{{ iconFolderUrl }}checkbox-checked.svg"
        alt="Checked checkbox"
      />
      Remember Me
    </div>

    <div class="loginButton">
      <button type="submit">LOGIN</button>
    </div>

    <div class="create-acoount-div">
      <p class="not-registered-text">Not registered yet?</p>
      <p class="create-account" (click)="clickHandler('create-account')">
        CREATE AN ACCOUNT
      </p>
    </div>
  </form>
</main>

<!-- About section -->
<div class="about-us">
  <div (click)="clickHandler('about')">About</div>
  <div class="partition">|</div>
  <div (click)="clickHandler('contact')">Contact Us</div>
</div>
